name: bitad_staff
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.2+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0  
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2
  retrofit: ^2.0.1
  json_annotation: ^4.1.0
  qr_mobile_vision: ^3.0.1
  url_launcher: ^6.0.12
  shared_preferences: ^2.0.8
  permission_handler: ^8.2.5
  path_provider: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^2.0.1+1
  build_runner: ^2.1.2
  flutter_lints: ^1.0.0
  json_serializable: ^5.0.2
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  fonts:
    - family: PTS
      fonts:
        - asset: assets/fonts/PTS55F.ttf

  assets:
    - assets/images/bitad-logo.svg

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"