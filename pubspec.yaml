name: bitad_staff
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0  
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2
  qr_code_scanner: ^0.5.2
  retrofit: any
  logger: any
  json_annotation: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  build_runner: any
  flutter_lints: ^1.0.0
  json_serializable: any

flutter:
  uses-material-design: true
  fonts:
    - family: PTS
      fonts:
        - asset: assets/fonts/PTS55F.ttf

  assets:
    - assets/images/bitad-logo.svg
